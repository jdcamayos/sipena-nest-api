version: '3.8'

services:
  database:
    image: postgres:latest
    container_name: sipena-database
    environment:
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASS}
      - POSTGRES_DB=${DB_NAME}
    ports:
      - '5432:5432'
    volumes:
      - sipena_db_volume:/var/lib/postgresql/data

volumes:
  sipena_db_volume:
    driver: local